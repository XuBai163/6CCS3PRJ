<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <title>DocBot</title>
</head>

<body>
  <i class="fas fa-stethoscope"></i>
  <h1>DocBot</h1>
  <p>DocBot is a medical chatbot that utilizes machine learning to predict potential diseases based on user-provided
    symptoms.</p>

  {% if user.is_authenticated %}
    <p><a href="{% url 'chatbot' %}" class="button"> Start Chatting </a></p>
  {% else %}
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
        <a href="{% url 'log_in' %}" class="button"> Login </a>
      </div>

      <div class="col-md-auto"></div>

      <div class="col col-lg-2">
        <a href="{% url 'sign_up' %}" class="button"> Sign up </a>
      </div>
    </div>
  {% endif %}
</body>

<style>
  i {
    color: white;
    font-size: 60px;
  }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(44, 43, 43);
  }

  h1 {
    color: white;
  }

  p {
    color: white;
    font-weight: bold;
    font-family: Arial, sans-serif;
  }

  a:link,
  a:visited,
  a:hover,
  a:active {
    color: white;
    text-decoration: none;
  }

  .button {
    background-color: rgb(23, 22, 22);
    color: white;
    padding: 10px 15px;
    font-size: 12px;
    text-align: center;
    display: inline-block;
    margin: 16px auto;
    cursor: pointer;
    transition: none;
    font-weight: bold;
    font-family: Arial, sans-serif;
    border: 2px solid black; 
  }

  .button:hover {
    background-color: green;
  }
</style>

</html>
